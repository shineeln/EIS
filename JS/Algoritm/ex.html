        function func2(...params) {
            var i = 0;
            var str = '';
            while(i<params.length) {
                str+=params[i];
                i++
            }

            return str;
        }

            return "Ta " + decade + " decade amidarsan bn."

        function bod1(too) {
            var i = 0;
            var sum = 0;
            while(i < +too) {
                sum += too;
                i++
            }

            return sum;
        }

        function bod2(base, height) {
            var area = (base * height) / 2
            return area;
        }

        function bod3(...bools) {
            var i = 0;
            var sum = 0;
            while(i<bools.length) {
                if(bools[i]) {
                    sum++
                }
                i++
            }

            return sum;
        }

        function bod4(testobj) {
            var result = [];
            var keys = [];
            var vals = [];

            for(var pro in testobj) {
                keys.push(pro);
                vals.push(testobj[pro]);
            }

            result = [keys, vals];
            return result;
        }

        function bod5(element, length) {
            var arr = [];

            for(var i=1; i<=length; i++) {
                arr.push(i*element);
            }

            return arr;
        }

        function bod6(...arr) {
            var sum = 0;

            for(var i=0; i<arr.length; i++) {
                this['sum'+ i] = 1;
                for(var k=0; k<arr[i].length; k++) {
                    this['sum'+ i] *= arr[i][k];
                }

                sum += this['sum'+ i];
            }
            return sum;
        }

        function bod7(arr) {
            var sum = 0;

            for(var i=0; i<arr.length; i++) {
                sum += arr[i]*i;
            }

            return sum;
        }
        function bod8(arr) {
            var result = false;
            var even = false;
            var odd = false;

            for(var i=0; i<arr.length; i++) {
                if(i % 2 == 0) {
                    if(arr[i] % 2 == 0) {
                        even = true;
                    } else {
                        even = false
                    }
                }
                if(i % 2) {
                    if(arr[i] % 2) {
                        odd = true;
                    }else {
                        odd = false;
                    }
                }
            }

            if(even && odd) {
                result = true;
            }
            
            return result;
        }
        function bod9(arr) {
            var sum = 0;

            for(var i=0; i<arr.length; i++) {
                if(typeof arr[i] == "number") {
                    sum += arr[i];
                }
            }

            return sum;
        }
        function bod10(str) {
            var result = "tentsuu";
            var evensum = 0;
            var oddsum = 0;

            for (var i = 0; i < str.length; i++) {
                if (+str[i] % 2) {
                    oddsum += parseInt(str[i]);
                } else {
                    evensum += parseInt(str[i]);
                }
            }

            if(oddsum > evensum) {
                result = "sondgoi tsifriin niilber ih"
            } else if(evensum > oddsum) {
                result = "tegsh tsifriin niilber ih"
            }
            return result;
        }

        function bod11(arr, target) {
            var result = [];

            for(var i=0; i<arr.length;i++) {
                for(var k=i+1; k<arr.length; k++) {
                    if(arr[i] + arr[k] == target) {
                        result.push([i, k])
                    }
                }
            }

            return result;
        }
