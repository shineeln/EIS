<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble sort</title>
</head>

<body>
    <script>
        function bubbleSort(arr) {
            var noChange;
            for (i = arr.length; i > 0; i--) {
                for (j = 0; j < i - 1; j++) {
                    console.log(arr)
                    noChange = true;
                    if (arr[j] > arr[j + 1]) {
                        var temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                        noChange = false;
                    }
                }
                if (noChange) {
                    break;
                }
                console.log('one loop completed')
            }
            return arr;
        }
    </script>
</body>

</html>
