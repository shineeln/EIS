<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function bod1(l1, l2) {
            var result = [];
            var sum = 0;
            sum = parseInt(l1.join('')) + parseInt(l2.join(''));
            result = sum.toString().split('');
            return result.reverse();
        }

        function bod2(str) {
            var result = [];
            var string = str.charAt(0);

            for (var i = 0; i < str.length; i++) {
                if (!string.includes(str[i])) {
                    string += str[i];
                    result.push(string.length);
                } else {
                    i -= string.length;
                    string = '';
                }
            }

            var max = 0;
            for (var k = 0; k < result.length; k++) {
                if (max < result[k]) {
                    max = result[k];
                }
            }
            return max;

        }
    </script>
</body>

</html>
