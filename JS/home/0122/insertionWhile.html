<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insertion Sort</title>
</head>

<body>
    <script>
        function insertionSort(arr) {
            var i = 1;
            while (i < arr.length) {
                var current = arr[i];
                if (arr[i] < arr[i - 1]) {
                    arr[i] = arr[i - 1];
                    arr[i - 1] = current;
                    i--
                } else {
                    i++
                }
            }
            return arr;
        }
    </script>
</body>

</html>
