<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid pink;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>

<body>
    <div class="container"> </div>
    <script>
        const container = document.querySelector('.container');
        function renderArticleList(arr) {
            container.innerHTML = '';
            arr.forEach(function (item) {
                container.insertAdjacentHTML('afterbegin', `
                    <div class="item">
                        <div class="textDiv">${item.title} : ${item.text}</div>
                        <span id="userProfile" userId="${item.userId}">${item.userId}</span>
                    </div>
                `)
            })
        }

        getArticles()

        function getArticles() {
            if (localStorage.articles) {
                articles = JSON.parse(localStorage.getItem('articles'));

                if (articles.length > 0) {
                    renderArticleList(articles);
                }
            }
        }

        document.addEventListener('click', function (ev) {
            if (ev.target.id == 'userProfile') {
                let userId = ev.target.getAttribute('userId');
                localStorage.setItem('userProfileId', userId);
                let loggedUser = JSON.parse(localStorage.loggedUser);
                console.log(loggedUser.id);
                console.log(userId)
                if (loggedUser.id == userId) {
                    location.href = "./profile.html"
                } else {
                    location.href = "./userProfile.html"
                }
            }
        })
    </script>
</body>

</html>
