<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid pink;
            padding: 20px;
            margin: 20px;
        }
        .commentBox {
            margin-left: 100px;
        }
    </style>
</head>
<body>
    <a href="/Blog/home.html">NewsFeed</a>
    <h1>Profile</h1>
    <div>Id : <span id="idVal"></span></div>
    <div>Email : <span id="emailVal"></span></div>
    <div>Firstname : <span id="firstVal"></span></div>
    <div>Lastname : <span id="lastVal"></span></div>
    <div>Number : <span id="numVal"></span></div>

    <br>

    <div class="container"></div>

    <br><br>

    <script>
        let loggedUser = {};
    
        if(location.pathname == '/Blog/userProfile.html') {
            loggedUser = JSON.parse(localStorage.loggedUser);
            document.querySelector('#idVal').textContent = loggedUser.id;
            document.querySelector('#emailVal').textContent = loggedUser.email;
            document.querySelector('#firstVal').textContent = loggedUser.firstname;
            document.querySelector('#lastVal').textContent = loggedUser.lastname;
            document.querySelector('#numVal').textContent = loggedUser.number;
        }
        
        // article
        let articles = [];
        let myArticles = [];
        let commentList = [];
        let articleComments = [];

        const container = document.querySelector('.container');

        class Comment {
            constructor(text, articleId, userId) {
                this.text = text;
                this.id = Math.random().toString().split('.')[1];
                this.userId = userId;
                this.articleId = articleId;
            }
        }

        function addComment(articleId) {
            let commentContent = document.querySelector('#text_' + articleId).value;
            if(commentContent != '') {
                let comment = new Comment(commentContent, articleId, loggedUser.id);
                commentList.push(comment);
                localStorage.setItem('comments', JSON.stringify(commentList));
                commentContent.value = '';
                getArticles();
            } else {
                alert('invalid')
            }
        }

        function renderArticleList(arr) {
            container.innerHTML = '';
            arr.forEach(function(item) {
                container.insertAdjacentHTML('afterbegin', `
                    <div class="item" id="comment_${item.id}">
                        <div class="textDiv">${item.title} : ${item.text}</div>
                    </div>
                `)
                const articleItem = document.querySelector('#comment_' + item.id);
                articleItem.insertAdjacentHTML('afterend', `
                    <div class="flex commentBox">
                        <input type="text" id="text_${item.id}"/>
                        <button onclick="addComment(${item.id})">Add comment</button>
                    </div>
                `)
                const comments = JSON.parse(localStorage.getItem('comments'));
                if(comments != null && comments.length > 0) {
                    myComments = comments.filter(comment => comment.articleId == item.id);
                    myComments.forEach(function(item) {
                        articleItem.insertAdjacentHTML('afterend', `
                            <div class="commentList">
                                <div class="textDiv">${item.text} : ${item.userId}</div>
                            </div>
                        `)
                    })
                }
            })
        }

        getArticles()

        function getArticles() {
            if(localStorage.articles) {
                articles = JSON.parse(localStorage.getItem('articles'));
                userId = JSON.parse(localStorage.getItem('userProfileId'))
                if(localStorage.comments) {
                    commentList = JSON.parse(localStorage.getItem('comments'));
                }
                if(articles.length > 0) {
                    myArticles = articles.filter(article => article.userId == userId);
                    renderArticleList(myArticles);
                }
            }
        }
    </script>
</body>
</html>
